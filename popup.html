<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="clip" v-on:click="storageUrl">
        クリップする
      </button>
      <table>
        <tbody>
          <tr v-for="clip in clips">
            <td>
              <img v-bind:src="clip.icon">
            </td>
            <td class="url">
              <a v-bind:href="clip.url" v-on:click="moveToPage(clip.url)">{{clip.title}}</a>
            </td>
            <td>
              <button v-on:click="deleteUrl(clip.url)">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
